description: A bit-bang driver to generate SWD sequence

compatible: "zprobe,swdio-bitbang"

properties:
  swclk-tck-gpios:
    type: phandle-array
    required: true
  swdio-out-gpios:
    type: phandle-array
    required: true
  swdio-in-gpios:
    type: phandle-array
    required: true
